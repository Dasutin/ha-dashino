set_state_field:
  name: Set state field (UI-first)
  description: Update one field in a Dashino state using a Home Assistant entity (no JSON required). Use multiple actions to set multiple fields.
  fields:
    key:
      name: State key
      description: State key to update; defaults to configured default key when omitted.
      selector:
        text:
    field:
      name: Field name
      description: The field in the Dashino state object to set.
      selector:
        text:
    entity_id:
      name: Entity
      description: Entity whose state or attribute will be written into the Dashino state.
      selector:
        entity:
    attribute:
      name: Attribute (optional)
      description: Attribute to use. Leave blank to use the entity state.
      selector:
        text:
    map:
      name: Map values (optional)
      description: Mapping table for string values; replaces when a match is found.
      selector:
        object:
    as_number:
      name: Convert to number
      description: Convert the value to a number before sending (fails if not numeric).
      selector:
        boolean:
    round:
      name: Round digits
      description: Rounds numeric value to this many digits (requires Convert to number).
      selector:
        number:
          min: 0
          max: 6
          mode: slider
          step: 1
    merge:
      name: Merge
      description: Merge into existing state (default true). Set false to replace the entire state object.
      selector:
        boolean:
    source:
      name: Source
      description: Label for who set the state; defaults to configured source.
      selector:
        text:
  examples:
    - name: Forecast temperature from entity
      description: Set field "temperature" on state "forecast" using weather entity temperature attribute.
      service: dashino.set_state_field
      data:
        key: forecast
        field: temperature
        entity_id: weather.home
        attribute: temperature
        as_number: true
        round: 0
    - name: Summary from entity state
      description: Set field "summary" from entity state with mapping.
      service: dashino.set_state_field
      data:
        key: forecast
        field: summary
        entity_id: weather.home
        map:
          cloudy: Cloudy
          rainy: Rainy

set_state:
  name: Set state (Advanced / JSON)
  description: Advanced state update. Provide JSON data or raw body; merge by default.
  fields:
    key:
      name: State key
      description: State key to update; defaults to configured default key when omitted.
      selector:
        text:
    data:
      name: Data
      description: JSON payload to store under the state key (ignored when raw is provided).
      selector:
        object:
    merge:
      name: Merge
      description: Merge into existing state (default true). Set false to replace when not using "replace".
      selector:
        boolean:
    replace:
      name: Replace
      description: Force replace (sets merge=false). Overrides the merge flag.
      selector:
        boolean:
    source:
      name: Source
      description: Label for who set the state; defaults to configured source.
      selector:
        text:
    raw:
      name: Raw payload
      description: Full JSON body sent directly; ignores other fields when provided. (Advanced override)
      selector:
        object:
  examples:
    - name: Forecast via JSON
      description: Set multiple forecast fields in one call.
      service: dashino.set_state
      data:
        key: forecast
        data:
          temperature: "{{ state_attr('weather.home','temperature') }}"
          dew_point: "{{ state_attr('weather.home','dew_point') }}"
          summary: "{{ states('weather.home') }}"
    - name: Replace state
      description: Replace state "forecast" entirely.
      service: dashino.set_state
      data:
        key: forecast
        replace: true
        data:
          temperature: 21
          dew_point: 12
          summary: clear
    - name: Raw body
      description: Send a fully custom state body.
      service: dashino.set_state
      data:
        key: custom
        raw:
          data:
            flag: true
          merge: false
          source: ha-script

clear_state:
  name: Clear state
  description: Delete a Dashino state key.
  fields:
    key:
      name: State key
      description: State key to delete; defaults to configured default key when omitted.
      selector:
        text:
    source:
      name: Source
      description: Optional label; currently informational.
      selector:
        text:
  examples:
    - name: Clear forecast state
      description: Remove the "forecast" state key.
      service: dashino.clear_state
      data:
        key: forecast

forward:
  name: Send Event (legacy)
  description: Legacy webhook forwarding; prefer dashino.set_state.
  fields:
    source:
      name: Source
      description: Overrides the configured default source for the webhook path.
      selector:
        text:
    widgetId:
      name: Widget ID
      description: Widget identifier used by Dashino (optional).
      selector:
        text:
    type:
      name: Type
      description: Message type for the widget (optional).
      selector:
        text:
    data:
      name: Data
      description: Arbitrary data payload. Ignored when raw is provided.
      selector:
        object:
    raw:
      name: Raw payload
      description: Full JSON body to send directly. When set, other fields are ignored.
      selector:
        object:
  examples:
    - name: Toast alert to widget
      description: Forward a toast message to widget "alerts" with templated text.
      service: dashino.forward
      data:
        widgetId: alerts
        type: toast
        data:
          message: "{{ states('sensor.living_room_status') }}"
    - name: Send raw payload
      description: Forward a fully custom body without defaults.
      service: dashino.forward
      data:
        raw:
          widgetId: camera-feed
          type: refresh
          data:
            reason: manual
